# Properties necessary for running this application
# This should be externalized outside of git with -DPDFA_CONVERTER_PROPS=<path/to/project.properties>
unoconv_home=/Users/dan179/Documents/PDF-A-work/unoconv-0.7
calibre_home=/Applications/calibre.app/Contents/MacOS
# location of pdfaPilot either on local or remote location depending on isPdfaPilotRemote property
pdfaPilot_home=./callas/callas_pdfaPilot_CLI_x64_Linux_6-1-250/

isPdfaPilotRemote=false
# only necessary if pdfaPilot is remote
pdfaPilotRemoteUrl=<some-remote-system-url>
pdfaPilotRemoteUser=<username>
# adjust the following
pdfaPilotRemoteTuneling=9000:<some-remote-system-url>:80
# the following a relative to the home directory on the remote system
pdfaPilotRemoteInputDir=callas/input
pdfaPilotRemoteOutputDir=callas/output

# Output directory on local system for generated PDF's
output_dir=target/pdfa-output
